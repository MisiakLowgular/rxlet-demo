<mat-card *rxLet="funFact$; let funFact">
  <mat-card-header>
    <mat-card-title>Fun Facts</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ funFact }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onNextClicked()">Next</button>
  </mat-card-actions>
</mat-card>
